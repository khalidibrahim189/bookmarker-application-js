
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/">

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix"> 
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favorite Site</h2>
         <form id="myForm">
           <div class="form-group">
             <label>Site Name</label>
             <input type="text" class="form-control" id="siteName" placeholder="Website Name">
           </div> 

           <div class="form-group">
            <label>Site URL</label>
            <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
          </div> 
          <button type="submit" class="btn btn-primary">Tombol</button>
         </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResult"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2019 Company, by Khalid Ibrahim</p>
      </footer>

    </div> <!-- /container -->

    <!-- Javascript -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  <script src="js/main.js"></script>
</html>
